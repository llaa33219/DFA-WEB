<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DFA-Notation-Grammar{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'CloudSansCode';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2408@1.0/goorm-sans-code.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        :root {
            /* Colors */
            --primary-50: #eef6ff;
            --primary-100: #b9d6fd;
            --primary-500: #007BFF;
            --primary-600: #005BDD;
            --primary-700: #193694;
            
            --secondary-50: #e3ffe3;
            --secondary-500: #00d200;
            --secondary-600: #00a100;
            
            --white: #ffffff;
            --gray-50: #fafafa;
            --gray-100: #f5f5f5;
            --gray-200: #e8e8e8;
            --gray-300: #d6d6d6;
            --gray-400: #a6a6a6;
            --gray-500: #757575;
            --gray-600: #575757;
            --gray-700: #454545;
            --gray-800: #2b2b2b;
            --gray-900: #1c1c1c;
            
            --success: #00ef38;
            --warning: #ffdd00;
            --error: #df0013;
            --info: #c9c9c9;
            
            /* Typography */
            --font-primary: 'CloudSansCode', 'Noto Sans KR', sans-serif;
            --font-mono: 'CloudSansCode', monospace;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            --space-3xl: 64px;
            
            /* Shadows */
            --shadow-xs: 8px 8px 0px rgba(0,0,0,0.2);
            --shadow-sm: 2px 2px 0px rgba(0,0,0,0.2);
            --shadow-md: 4px 4px 0px rgba(0,0,0,0.2);
            --shadow-lg: 10px 10px 0px rgba(0,0,0,0.2);
            
            /* Border Radius */
            --radius-sm: 14px;
            --radius-md: 20px;
            --radius-lg: 26px;
            --radius-full: 9999px;
            
            /* Transitions */
            --duration-fast: 0.15s;
            --duration-normal: 0.3s;
            --duration-slow: 0.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            font-size: 18px;
            line-height: 1.6;
            color: var(--gray-800);
            background-color: var(--gray-50);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: var(--white);
            height: 72px;
            box-shadow: var(--shadow-xs);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 var(--space-xl);
        }

        .navbar-container {
            max-width: 1280px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-500);
            text-decoration: none;
            transition: color var(--duration-fast) ease;
        }

        .navbar-logo:hover {
            color: var(--primary-600);
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .navbar-link {
            padding: 8px 16px;
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-600);
            text-decoration: none;
            transition: color var(--duration-fast) ease;
            border-radius: var(--radius-sm);
        }

        .navbar-link:hover {
            color: var(--primary-500);
        }

        .navbar-link.active {
            color: var(--primary-500);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: 10px 20px;
            font-family: var(--font-primary);
            font-size: 18px;
            font-weight: 600;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--duration-normal) ease;
            text-decoration: none;
            border: none;
        }

        .btn-primary {
            background: var(--primary-500);
            color: var(--white);
            box-shadow: var(--shadow-xs);
        }

        .btn-primary:hover {
            background: var(--primary-600);
            box-shadow: var(--shadow-sm);
            transform: translateY(6px);
        }

        .btn-primary:active {
            background: var(--primary-700);
            transform: translateY(8px);
            box-shadow: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-500);
            border: 2px solid var(--primary-500);
        }

        .btn-secondary:hover {
            box-shadow: var(--shadow-xs);
            transform: translateY(-8px);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 16px;
        }

        .btn-lg {
            padding: 16px 32px;
            font-size: 22px;
        }

        /* Cards */
        .card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            transition: all var(--duration-slow) ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-10px);
        }

        .card-highlight {
            border: 5px solid var(--primary-500);
        }

        /* Input */
        .input {
            width: 100%;
            background: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            padding: 12px 16px;
            font-family: var(--font-primary);
            font-size: 18px;
            color: var(--gray-900);
            transition: all var(--duration-normal) ease;
        }

        .input:focus {
            outline: none;
            box-shadow: var(--shadow-xs);
            transform: translateY(-8px);
        }

        .input::placeholder {
            color: var(--gray-400);
        }

        /* Container */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--space-xl);
        }

        /* Action Tags Styling */
        .action-tag {
            display: inline;
        }

        .action-content {
            color: var(--gray-500);
            font-style: italic;
        }

        .action-name {
            color: var(--error);
            font-weight: 600;
            font-style: italic;
            margin-right: 4px;
        }

        /* User info */
        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .user-name {
            font-weight: 600;
            color: var(--gray-700);
        }

        /* Language Toggle */
        .lang-toggle {
            display: flex;
            align-items: center;
            background: var(--gray-100);
            border-radius: var(--radius-full);
            padding: 4px;
            gap: 2px;
        }

        .lang-btn {
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            background: transparent;
            color: var(--gray-500);
            cursor: pointer;
            border-radius: var(--radius-full);
            transition: all var(--duration-fast) ease;
        }

        .lang-btn:hover {
            color: var(--gray-700);
        }

        .lang-btn.active {
            background: var(--white);
            color: var(--primary-500);
            box-shadow: var(--shadow-sm);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 var(--space-md);
            }
            
            .container {
                padding: 0 var(--space-md);
            }

            .navbar-links {
                display: none;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>

        <div class="navbar-container">
            <a href="/" class="navbar-logo">DFA-Notation-Grammar</a>
            <div class="navbar-links">
                <div class="lang-toggle">
                    <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
                    <button class="lang-btn" data-lang="ko" onclick="setLanguage('ko')">í•œ</button>
                </div>
                {% if logged_in %}
                <span class="user-name">{{ username }}</span>
                <a href="/logout" class="btn btn-secondary btn-sm" data-i18n="logout">Logout</a>

    </nav>
    
    {% block content %}{% endblock %}

        // Base translations
        const baseTranslations = {
            en: {

                'error_occurred': 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: '
            }
        };

        // Page-specific translations (can be extended by each page)
        let pageTranslations = { en: {}, ko: {} };

        // Merge translations
        function getTranslations() {
            return {
                en: { ...baseTranslations.en, ...pageTranslations.en },
                ko: { ...baseTranslations.ko, ...pageTranslations.ko }
            };
        }

        // Get current language
        function getCurrentLang() {
            return localStorage.getItem('lang') || 'en';
        }

        // Set language and update UI
        function setLanguage(lang) {
            localStorage.setItem('lang', lang);
            updateLanguage();
        }

        // Update all translatable elements
        function updateLanguage() {
            const lang = getCurrentLang();
            const translations = getTranslations();
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
            
            // Update toggle buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            
            // Update elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                if (translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            
            // Update elements with data-i18n-html attribute (for content with HTML)
            document.querySelectorAll('[data-i18n-html]').forEach(el => {
                const key = el.dataset.i18nHtml;
                if (translations[lang][key]) {
                    el.innerHTML = translations[lang][key];
                }
            });
            
            // Update elements with data-i18n-placeholder attribute
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.dataset.i18nPlaceholder;
                if (translations[lang][key]) {
                    el.placeholder = translations[lang][key];
                }
            });
            
            // Update elements with data-i18n-title attribute
            document.querySelectorAll('[data-i18n-title]').forEach(el => {
                const key = el.dataset.i18nTitle;
                if (translations[lang][key]) {
                    el.title = translations[lang][key];
                }
            });

            // Dispatch custom event for page-specific updates
            window.dispatchEvent(new CustomEvent('languageChanged', { detail: { lang } }));
        }

        // Get translation by key
        function t(key) {
            const lang = getCurrentLang();
            const translations = getTranslations();
            return translations[lang][key] || key;
        }

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguage();
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
